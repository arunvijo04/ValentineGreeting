<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Secret Valentine 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff4e50, #fc913a);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        .heart {
            font-size: 90px;
            margin: 20px 0;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .btn {
            background: #ff0266;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 15px;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #d60056;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        input {
            padding: 12px;
            width: 80%;
            max-width: 280px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #fff;
            text-align: center;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>💌 Secret Valentine for <span id="userName">You</span>! 💌</h1>
    <p>Someone special has a secret crush on you! 🥰</p>
    <p>Click below to reveal your admirer! 👀</p>

    <div class="heart">💖</div>

    <button class="btn" onclick="revealSecret()">💘 Reveal Your Secret Admirer 💘</button>

    <p id="revealMessage" class="hidden">😂 Nink oke engne pennu kittana 😂  
    Poii vere oruthane oombipichoo 😆</p>

    <input type="text" id="nextName" placeholder="Enter friend's name..." class="hidden">
    
    <button class="btn hidden" id="shareBtn" onclick="shareOnWhatsApp()">📩 Share This Prank on WhatsApp</button>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        let name = getQueryParam("name");
        if (name) {
            document.getElementById("userName").innerText = name;
        }

        function revealSecret() {
            document.querySelector(".heart").innerText = "😂";
            document.getElementById("revealMessage").classList.remove("hidden");
            document.getElementById("nextName").classList.remove("hidden");
            document.getElementById("shareBtn").classList.remove("hidden");
        }

        function shareOnWhatsApp() {
            let friendName = document.getElementById("nextName").value || "Your Friend";
            let prankMessage = `💌 Hey ${friendName}, you just got a secret Valentine’s message! 😍\n\n🔒 Someone has a **crush** on you… Click below to reveal your admirer: 👉 ` + window.location.origin + window.location.pathname + `?name=${encodeURIComponent(friendName)}`;
            
            let whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(prankMessage);
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
