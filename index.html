<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Your Secret Valentine 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d63384;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 20px;
        }
        #heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .share-btn {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>💌 Secret Valentine for <span id="userName">You</span>! 💌</h1>
    <p>Someone special has a **secret crush** on you! 🥰</p>
    <p>Click below to find out **who they are!**</p>

    <div id="heart">💖</div>

    <button class="share-btn" onclick="shareOnWhatsApp()">📩 Share This on WhatsApp</button>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        let name = getQueryParam("name");
        if (name) {
            document.getElementById("userName").innerText = name;
        }

        function shareOnWhatsApp() {
            let message = `💖 Hey, someone sent you a secret Valentine! 😍 Click here: ` + window.location.href;
            let whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
